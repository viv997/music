<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>RAAGAM</p>
        
        <div class="left">
            <div class="volume">
            <img id="track_image">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
        </div>
        </div>
        

    </div>

    <div class="right">
    <div class="show_song_no">
        <p id="present">1</p>
        <p>/</p>
        <p id="total">6</p>
    </div>

    <p id="title">title.mp3</p>
    <p id="artist">artist name</p>

    <div class="middle">
        <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button onclick="just_play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
    </div>

    <div class="duration">
        <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
    </div>
    <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
</div>
</div>
    
    <script src="https://kit.fontawesome.com/da0b852cc9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
